<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EventApp - Telegram Mini App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <h1>EventApp</h1>
      <div class="user-avatar" id="userAvatar">U</div>
    </header>
    
    <main class="app-main" id="appContent">
      <!-- Контент будет подгружаться динамически -->
    </main>
    
    <nav class="tab-bar">
      <button class="tab-btn active" data-tab="feed">
        <i class="fas fa-home"></i>
        <span>Лента</span>
      </button>
      <button class="tab-btn" data-tab="calendar">
        <i class="fas fa-calendar"></i>
        <span>Календарь</span>
      </button>
      <button class="tab-btn" data-tab="create">
        <i class="fas fa-plus-circle"></i>
        <span>Создать</span>
      </button>
      <button class="tab-btn" data-tab="my-events">
        <i class="fas fa-star"></i>
        <span>Мои</span>
      </button>
      <button class="tab-btn" data-tab="account">
        <i class="fas fa-user"></i>
        <span>Аккаунт</span>
      </button>
    </nav>
  </div>

  <!-- Модальные окна -->
  <div id="eventModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2 id="modalTitle">Детали события</h2>
      <div id="modalBody"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
